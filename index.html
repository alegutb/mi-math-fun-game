<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Equation Breakdown</title>
</head>
<body>
<div class="container">
    <h1>Equation Breakdown</h1>
    <div class="game-container">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button id="checkButton">Check Answer</button>
        <p id="result"></p>
        <button id="nextButton" style="display: none;">Next Equation</button>
    </div>
    <div class="game-options">
        <button id="hintButton">Hint</button>
        <button id="skipButton" style="display: none;">Skip Equation</button>
        <p id="timer">Time: <span id="time">60</span> s</p>
        <p>Score: <span id="score">0</span></p>
    </div>
    <div>
        <label for="difficultySelect">Difficulty:</label>
        <select class="difficulty-select" id="difficultySelect">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <button class="button" id="newGame">New Game</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
